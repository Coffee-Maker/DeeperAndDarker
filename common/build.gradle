dependencies {
    // Fabric
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"

    // GeckoLib
    modImplementation "software.bernie.geckolib:geckolib-fabric-1.19:3.1.18"

    // Config API
    include modImplementation("net.minecraftforge:forgeconfigapiport-fabric:4.2.6")
}

loom {
    accessWidenerPath = file("src/main/resources/deeperdarker.accesswidener")
}

architectury {
    common()
}

sourceSets {
    main {
        resources {
            srcDirs += [
                    project(":forge").file("src/generated/resources").absolutePath
            ]
        }
    }
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.archives_base_name
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
    }
}